<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Nothing Here</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">NHere</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
    </div>
  </nav>


  <div class="container-main mt-5">
    <div>
      <div class="video-title-container">
        <h2 class="video-title"></h2>
      </div>
      <div class="video-container paused" data-volume-level="high">
        <img class="thumbnail-img">
        <div class="video-controls-container">
          <div class="timeline-container">
            <div class="timeline">
              <div class="thumb-indicator"></div>
            </div>
          </div>
          <div class="controls">
            <button id="prev-button">
              <i class="fa-solid fa-backward"></i>
            </button>
            <button class="play-pause-btn">
              <i class="play-icon fa-solid fa-play"></i>
              <i class="pause-icon fa-solid fa-pause"></i>
            </button>
            <button id="next-button">
              <i class="fa-solid fa-forward"></i>
            </button>
            <div class="volume-container">
              <button class="mute-btn">
                <i class="volume-high-icon fa-solid fa-volume-high"></i>
                <i class="volume-low-icon fa-solid fa-volume-low"></i>
                <i class="volume-muted-icon fa-solid fa-volume-off"></i>
              </button>
              <input class="volume-slider" type="range" min="0" max="1" step="any" value="1">
            </div>
            <div class="duration-container">
              <div class="current-time">0:00</div>
              /
              <div class="total-time"></div>
            </div>
            <button id="random-button" class="active-random">
              <i class="fa-solid fa-shuffle"></i>
            </button>
            <button id="loop-button">
              <i class="fa-solid fa-repeat"></i>
            </button>

            <button class="full-screen-btn">
              <i class="fa-solid fa-expand"></i>
            </button>
          </div>
        </div>
        <video id="video-player">
          <source src="videos/video1.mp4" type="video/mp4">
        </video>
      </div>
    </div>

  <!-- Adicione Bootstrap JS e Popper.js -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
